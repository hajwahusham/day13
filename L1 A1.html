<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Grid System</title>
    <meta charset="utf-8" />
    <!-- It is the most widely used encoding because 
    it supports characters from almost all languages-->

    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1"
    />
    <!--Makes the webpage responsive for mobile devices.
     Without this tag, websites may appear zoomed out or
      improperly sized on small screens.-->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!--This loads Bootstrapâ€™s CSS framework.-->
    <style>
      .col {
        text-align: center;
        border: 2px solid rgb(15, 119, 117);
      }
    </style>
  </head>
  <body>
    <h1>Equal width column grid</h1>
    <div class="container">
      <div class="row">
        <div class="col">Column 1</div>
        <div class="col">Column 2</div>
        <div class="col">Column 3</div>
      </div>
    </div>
  </body>
</html>
