<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hello</h1>
      <p>resize the browser window to see the effect</p>
      <div class="row">
        <div
          class="col-lg-4 col-mg-8"
          style="background-color: aquamarine; border: 2px solid black"
        >
          col-md-3
        </div>
        <div class="col-lg-7 col-mg-3" style="background-color: lightblue">
          col-md-3
        </div>
      </div>

      <div class="row">
        <div class="col-md-6" style="background-color: cyan">col-md-6</div>
        <div class="col-md-6" style="background-color: lightblue">col-md-6</div>
      </div>
    </div>
  </body>
</html>
